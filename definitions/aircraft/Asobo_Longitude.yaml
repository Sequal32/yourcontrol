# FAILURE
# FUEL

  - # ASOBO_FUEL_Switch_Crossfeed_Template
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:45
    var_units: Bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 45
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:46
    var_units: Bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
