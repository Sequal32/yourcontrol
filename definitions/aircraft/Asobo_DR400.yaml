shared:
  - # ASOBO_LIGHTING_Knob_Panel_Template
    type: ToggleSwitch
    var_name: A:LIGHT PANEL
    var_units: Bool
    event_name: PANEL_LIGHTS_TOGGLE

  - # ASOBO_LIGHTING_Knob_Glareshield_Template
    type: ToggleSwitch
    var_name: A:LIGHT GLARESHIELD:1
    var_units: Bool
    event_name: GLARESHIELD_LIGHTS_TOGGLE
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:LIGHT GLARESHIELD:2
    var_units: Bool
    event_name: GLARESHIELD_LIGHTS_TOGGLE
    event_param: 2
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: percent
    var_type: i32
    event_name: LIGHT_POTENTIOMETER_SET
    index_reversed: true
    event_param: 3
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:5
    var_units: percent
    var_type: i32
    event_name: LIGHT_POTENTIOMETER_SET
    index_reversed: true
    event_param: 5
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:7
    var_units: percent
    var_type: i32
    event_name: LIGHT_POTENTIOMETER_SET
    index_reversed: true
    event_param: 7

  - # Avionics switch
    type: CustomCalculator
    get: 2 (>A:BUS LOOKUP INDEX, Number) (A:BUS CONNECTION ON:1, Bool)
    set: 1 2 (>K:2:ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE)