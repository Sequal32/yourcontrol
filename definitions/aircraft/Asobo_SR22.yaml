    type: ToggleSwitch
    var_name: A:LIGHT CABIN:3
    var_units: Bool
    event_name: TOGGLE_CABIN_LIGHTS
    event_param: 3
  -
    type: ToggleSwitch
    var_name: A:LIGHT CABIN:4
    var_units: Bool
    event_name: TOGGLE_CABIN_LIGHTS
