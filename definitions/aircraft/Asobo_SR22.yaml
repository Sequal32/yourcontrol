shared:
# AUDIO

  - # ASOBO_AUDIO_AudioPanel_Template
    type: var
    var_name: L:XMLVAR_AudioPanel
    var_type: f64
  -
    type: ToggleSwitch
    var_name: A:ADF SOUND
    var_units: Bool
    event_name: RADIO_ADF_IDENT_TOGGLE
  -
    type: ToggleSwitch
    var_name: A:COM RECEIVE:1
    var_units: Bool
    event_name: COM1_RECEIVE_SELECT
  -
    type: ToggleSwitch
    var_name: A:COM RECEIVE:2
    var_units: Bool
    event_name: COM2_RECEIVE_SELECT
  -
    type: ToggleSwitch
    var_name: A:NAV SOUND:1
    var_units: Bool
    var_type: i32
    event_name: RADIO_VOR1_IDENT_TOGGLE
  -
    type: ToggleSwitch
    var_name: A:NAV SOUND:2
    var_units: Bool
    var_type: i32
    event_name: RADIO_VOR2_IDENT_TOGGLE
  -
    type: ToggleSwitch
    var_name: A:DME SOUND
    var_units: Bool
    event_name: RADIO_SELECTED_DME_IDENT_TOGGLE
  -
    type: ToggleSwitch
    var_name: A:INTERCOM SYSTEM ACTIVE
    var_units: Bool
    event_name: TOGGLE_ICS
  -
    type: ToggleSwitch
    var_name: A:MARKER SOUND
    var_units: Bool
    event_name: MARKER_SOUND_TOGGLE
  -
    type: ToggleSwitch
    var_name: A:SPEAKER ACTIVE
    var_units: Bool
    event_name: TOGGLE_SPEAKER
  -
    type: var
    var_name: A:AUDIO PANEL VOLUME
    var_units: percent
    var_type: i32
  -
    type: NumSet
    var_name: A:PILOT TRANSMITTER TYPE
    var_units: Enum
    var_type: i32
    event_name: PILOT_TRANSMITTER_SET
  -
    type: NumSet
    var_name: A:COPILOT TRANSMITTER TYPE
    var_units: Enum
    var_type: i32
    event_name: COPILOT_TRANSMITTER_SET
  -
    type: NumSet
    var_name: A:MARKER BEACON TEST MUTE
    var_units: Enum
    var_type: i32
    event_name: MARKER_BEACON_TEST_MUTE
  -
    type: NumSet
    var_name: A:MARKER BEACON SENSITIVITY HIGH
    var_units: Bool
    var_type: i32
    event_name: MARKER_BEACON_SENSITIVITY_HIGH
  -
    type: NumSet
    var_name: A:INTERCOM MODE
    var_units: Enum
    var_type: i32
    event_name: INTERCOM_MODE_SET

# AUDIO
# ELECTRICAL

  - # ASOBO_ELECTRICAL_Switch_Connection_Template
    type: CustomCalculator
    get: 1 (>A:BUS LOOKUP INDEX, Number) (A:BUS CONNECTION ON:4, Bool)
    set: 4 1 (>K:2:ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE)
  -
    type: CustomCalculator
    get: 2 (>A:BUS LOOKUP INDEX, Number) (A:BUS CONNECTION ON:5, Bool)
    set: 5 2 (>K:2:ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE)
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:23
    var_units: Bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 23
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:24
    var_units: Bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 24

# ELECTRICAL
# FAILURE

  -
    type: var
    var_name: A:CIRCUIT GENERAL PANEL ON
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:39
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:40
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: L:XMLVAR_LTS_Test
    var_type: f64

# FAILURE
