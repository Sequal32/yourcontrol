include:
  - definitions/modules/electrical.yaml
  - definitions/modules/engines.yaml
  - definitions/modules/fuel.yaml
  - definitions/modules/general.yaml
  - definitions/modules/lights.yaml
  - definitions/modules/navigation.yaml
  - definitions/modules/physics.yaml
  - definitions/modules/radios.yaml
  - definitions/modules/safety.yaml
  - definitions/modules/transponder.yaml
  - definitions/modules/trim.yaml

shared:
  - # ASOBO_HANDLING_Switch_WaterRudder_Template
    type: var
    var_name: A:WATER RUDDER HANDLE POSITION
    var_units: percent
    var_type: i32

  - # ASOBO_LIGHTING_Knob_Panel_Template
    type: ToggleSwitch
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    event_name: PANEL_LIGHTS_SET
  -
    type: NumSet
    var_name: A:LIGHT PANEL POWER SETTING:1
    var_units: percent
    var_type: i32
    event_name: PANEL_LIGHTS_POWER_SETTING_SET
    event_param: 1

  - # ASOBO_LIGHTING_Knob_Cabin_Template
    type: ToggleSwitch
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    event_name: CABIN_LIGHTS_SET
  -
    type: NumSet
    var_name: A:LIGHT CABIN POWER SETTING:1
    var_units: percent
    var_type: i32
    event_name: CABIN_LIGHTS_POWER_SETTING_SET
    event_param: 1
  -
    type: var
    var_name: L:XMLVAR_AttitudeDisplay_Luminosity
    var_type: f64
  -
    type: var
    var_name: A:TRANSPONDER STATE:1
    var_units: number
    var_type: i32

init:
  -
    type: NumDigitSet
    var_name: A:TRANSPONDER CODE:1
    var_units: Number
    var_type: i32
    up_event_names:
      - XPNDR_1_INC
      - XPNDR_10_INC
      - XPNDR_100_INC
      - XPNDR_1000_INC
    down_event_names:
      - XPNDR_1_DEC
      - XPNDR_10_DEC
      - XPNDR_100_DEC
      - XPNDR_1000_DEC