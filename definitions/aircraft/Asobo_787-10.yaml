include:
  - definitions/modules/autopilot.yaml
  - definitions/modules/deice.yaml
  - definitions/modules/electrical.yaml
  - definitions/modules/engines.yaml
  - definitions/modules/fuel.yaml
  - definitions/modules/general.yaml
  - definitions/modules/lights.yaml
  - definitions/modules/physics.yaml
  - definitions/modules/radios.yaml
  - definitions/modules/transponder.yaml

shared:
  - # ASOBO_LIGHTING_Switch_Light_Landing_Template
    type: ToggleSwitch
    var_name: A:LIGHT LANDING:1
    var_units: Bool
    event_name: LANDING_LIGHTS_TOGGLE
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:LIGHT LANDING:2
    var_units: Bool
    event_name: LANDING_LIGHTS_TOGGLE
    event_param: 2
  -
    type: ToggleSwitch
    var_name: A:LIGHT LANDING:3
    var_units: Bool
    event_name: LANDING_LIGHTS_TOGGLE
    event_param: 3

  - # ASOBO_LIGHTING_Switch_Light_Taxi_Template
    type: ToggleSwitch
    var_name: A:LIGHT TAXI:1
    var_units: Bool
    event_name: TOGGLE_TAXI_LIGHTS
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:LIGHT TAXI:2
    var_units: Bool
    event_name: TOGGLE_TAXI_LIGHTS
    event_param: 2
  -
    type: ToggleSwitch
    var_name: A:LIGHT TAXI:3
    var_units: Bool
    event_name: TOGGLE_TAXI_LIGHTS
    event_param: 3

  - # Apu
    type: var
    var_name: L:XMLVAR_APU_StarterKnob_Pos
    var_type: f64

  - # Apu Starter
    type: ToggleSwitch
    var_name: A:APU SWITCH
    var_units: Bool
    var_type: bool
    event_name: APU_STARTER
    off_event_name: APU_OFF_SWITCH

  - # Fuel
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:2
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 2
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:3
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 3
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:4
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 4
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:5
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 5
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:6
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 6

  - # Dome Lights
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:25
    var_units: Percent
    var_type: i32
    event_name: LIGHT_POTENTIOMETER_SET
    index_reversed: true
    event_param: 25

  - # Lower dspl/constrast
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:30
    var_units: Percent
    var_type: i32
    event_name: LIGHT_POTENTIOMETER_SET
    index_reversed: true
    event_param: 30
  -
    type: ToggleSwitch
    var_name: LIGHT CABIN:4
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_CABIN_LIGHTS
    event_param: 4

  - # Master Brightness
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:31
    var_units: Percent
    var_type: i32
    event_name: LIGHT_POTENTIOMETER_SET
    index_reversed: true
    event_param: 31

  - # Master Brightness Button
    type: var
    var_name: L:XMLVAR_LightMasterActive
    var_type: f64

  - # External Power 2 and 3
    type: ToggleSwitch
    var_name: A:EXTERNAL POWER ON:2
    var_units: Bool
    event_name: TOGGLE_EXTERNAL_POWER
    event_param: 2
  -
    type: ToggleSwitch
    var_name: A:EXTERNAL POWER ON:3
    var_units: Bool
    event_name: TOGGLE_EXTERNAL_POWER
    event_param: 3

  - # Wipers
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:73
    var_units: Bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 73
  -
    type: NumSet
    var_name: A:CIRCUIT POWER SETTING:73
    var_units: Percent
    var_type: i32
    event_name: ELECTRICAL_CIRCUIT_POWER_SETTING_SET
    event_param: 73
    index_reversed: true

  - # Overhead Panel
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:24
    var_units: Percent
    var_type: i32
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 24
    index_reversed: true

  - # Glare Shield Panel
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:21
    var_units: Percent
    var_type: i32
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 21
    index_reversed: true

  - # Glare Shield Flood Light
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:20
    var_units: Percent
    var_type: i32
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 20
    index_reversed: true

  -
    type: var
    var_name: L:AS01B_AUTO_THROTTLE_ARM_STATE
    var_type: f64

  - # Bus 1
    type: ToggleSwitch
    var_name: A:ELECTRICAL GENALT SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: GENALT_BUS1_CONTACT_SET
    event_param: 1

  - # Bus 2
    type: ToggleSwitch
    var_name: A:ELECTRICAL GENALT SWITCH:2
    var_units: Bool
    var_type: bool
    event_name: GENALT_BUS1_CONTACT_SET
    event_param: 2

  - # Bus 3
    type: ToggleSwitch
    var_name: A:ELECTRICAL GENALT SWITCH:3
    var_units: Bool
    var_type: bool
    event_name: GENALT_BUS1_CONTACT_SET
    event_param: 3

  - # Bus 4
    type: ToggleSwitch
    var_name: A:ELECTRICAL GENALT SWITCH:4
    var_units: Bool
    var_type: bool
    event_name: GENALT_BUS1_CONTACT_SET
    event_param: 4

  - # ASOBO_ELECTRICAL_Switch_Alternator_Template
    type: ToggleSwitch
    var_name: A:GENERAL ENG MASTER ALTERNATOR:3
    var_units: Bool
    event_name: TOGGLE_ALTERNATOR3
  -
    type: ToggleSwitch
    var_name: A:GENERAL ENG MASTER ALTERNATOR:4
    var_units: Bool
    event_name: TOGGLE_ALTERNATOR4

  - # ALT 100's - 1000's
    type: var
    var_name: L:XMLVAR_Autopilot_Altitude_Increment
    var_type: f64

  - # Hud
    type: var
    var_name: L:XMLVAR_HUD_1_DOWN
    var_type: f64

  - # AutoBrakes
    type: NumSet
    var_name: A:AUTO BRAKE SWITCH CB
    var_units: Enum
    var_type: i32
    event_name: SET_AUTOBRAKE_CONTROL

  - # Transponder Var
    type: var
    var_name: L:XMLVAR_Transponder_Mode
    var_type: f64

  - # Fuel Cutoff
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 1
  - 
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:2
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 2

  - # Crossfeed
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:3
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 3

  - # Barometer
    type: var
    var_name: L:XMLVAR_Baro_Selector_HPA_1
    var_type: f64

  - # Barometer Knob
    type: NumSet
    var_name: A:KOHLSMAN SETTING MB:1
    var_units: Millibars
    var_type: f64
    event_name: KOHLSMAN_SET
    event_param: 1
    multiply_by: 16

  - # Arm Fuel Jettison
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:8
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 8
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:4
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 4
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:5
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 5

  - # Fuel Balance
    type: var
    var_name: L:FuelBalanceSystemActive
    var_type: f64
  -
    type: var
    var_name: L:BTN_WX_ACTIVE:1
    var_type: f64
  -
    type: var
    var_name: L:BTN_WX_ACTIVE:2
    var_type: f64
  -
    type: var
    var_name: L:BTN_TERRONND_ACTIVE:1
    var_type: f64
  -
    type: var
    var_name: L:BTN_TERRONND_ACTIVE:2
    var_type: f64
  -
    type: var
    var_name: L:XMLVAR_Autopilot_1_Status
    var_type: f64
  -
    type: var
    var_name: L:XMLVAR_Autopilot_2_Status
    var_type: f64
  -
    type: var
    var_name: L:XMLVAR_Mins_Selector_Baro
    var_type: f64
  -
    type: var
    var_name: L:XMLVAR_MFD_Side_1
    var_type: f64
  -
    type: var
    var_name: L:XMLVAR_MFD_Side_2
    var_type: f64
  -
    type: var
    var_name: L:Generic_Master_Caution_Active
    var_type: f64
  -
    type: var
    var_name: L:Generic_Master_Warning_Active
    var_type: f64
  -
    type: var
    var_name: L:XMLVar_Autobrake_Disarm
    var_type: f64
  -
    type: var
    var_name: L:B787_MAP_MODE
    var_type: f64