shared:
  - # ASOBO_ENGINE_Lever_Primer_SubTemplate
    type: NumSet
    var_name: A:RECIP ENG PRIMER:1
    var_units: percent
    var_type: i32
    event_name: TOGGLE_PRIMER1

  - # ASOBO_ELECTRICAL_Switch_Battery_Master_Template
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:19
    var_units: Bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 19

  - # ASOBO_LIGHTING_Switch_Light_Cabin_Template
    type: ToggleSwitch
    var_name: A:LIGHT CABIN
    var_units: Bool
    event_name: TOGGLE_CABIN_LIGHTS

  - # ASOBO_LIGHTING_Knob_Glareshield_Template
    type: ToggleSwitch
    var_name: A:LIGHT GLARESHIELD
    var_units: Bool
    event_name: GLARESHIELD_LIGHTS_SET
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:4
    var_units: percent
    var_type: i32
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 4
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:5
    var_units: percent
    var_type: i32
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 5